<!DOCTYPE html>
<html>
<head>
    <title>数据中心登录</title>

    <link href="css/login_style.css" rel='stylesheet' type='text/css'/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
</head>
<body>


<div class="app-block">
    <div class="cube"><img src="images/cube.png" class="img-responsive" alt=""/></div>
    <form action="login.php" method="post" onsubmit="return loginBtn_click();">
        <input type="text" class="text" id="user" name="username" value="" placeholder="账号" onFocus="this.value = '';"
               onBlur="if (this.value == '') {this.value = '';}">
        <input type="password" value="" id="pass" name="password" placeholder="密码"/>
        <input type="hidden" name="remember" value="yes">
        <div class="submit"><input type="submit" name="login" value="登录"></div>

    </form>

</div>
<script type="text/javascript">

    $(document).ready(function () {

        var strName = localStorage.getItem('keyName');
        var strPass = localStorage.getItem('keyPass');
        if (strName) {
            $('#user').val(strName);
        }
        if (strPass) {
            $('#pass').val(strPass);
        }


    });


    function loginBtn_click() {

        var strName = $('#user').val();
        var strPass = $('#pass').val();
        localStorage.setItem('keyName', strName);
        localStorage.setItem('keyPass', strPass);


    }

</script>
</body>
</html>
