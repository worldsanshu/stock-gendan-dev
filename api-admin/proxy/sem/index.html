<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宏图优配配资</title>
    <!-- <link rel="stylesheet" href="css/index.css" > -->

</head>

<style>
    * 初始化代码 *

    /
    * {
        padding: 0;
        margin: 0;
    }

    img {
        border: none;
    }

    ul {
        list-style: none;
    }

    input {
        padding-top: 0;
        padding-bottom: 0;
        border: none;
    }

    a {
        list-style: none;
        text-decoration: none;
    }

    body {
        font: normal normal 12px "微软雅黑";
        color: #4c4c4c4;
        background: #fff;
        position: relative;
        margin: 0;
        padding: 0
    }

    .fl {
        float: left;
    }

    .fr {
        float: right;
    }

    .clearfix:after {
        content: "";
        line-height: 0;
        height: 0;
        display: block;
        visibility: hidden;
        clear: both;
    }

    .clearfix {
        zoom: 1;
    }

    .center {
        width: 1200px;
        margin: 0 auto;
    }


    .guanggao {
        width: 100%;
        margin: 0 auto;
    }

    .guanggao .tp {
        width: 100%;
        display: block;
    }

    .btn {
        width: 100%;
        position: fixed;
        left: 0;
        bottom: 0px;
        background-color: #ff3737;
        border-top: 1px solid #fff;
    }

    .btn .zhuce {
        width: 50%;
        height: 190px;
        background-image: url(images/zhuce05.png);
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 70%;
    }

    .btn .xiazai {
        width: 50%;
        height: 190px;
        background-image: url(images/xiazai05.png);
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 70%;
    }

    .guanggao a {
        display: block;
        margin: 0;
        padding: 0;
    }

    .pz a {
        display: block;
        width: 50%;
    }

    .pz .tp02 {
        display: block;
        width: 100%;
        height: 100%;
    }
</style>
<body>
<div class="guanggao">
    <img class="tp" src="picture/p11.png">
    <img class="tp" src="picture/p22.png">
    <a href="">
        <img class="tp" src="picture/p44.png">
    </a>
    <div class="clearfix   pz">
        <a class="fl" href="/wap/peizi/free">
            <img class="tp tp02" src="picture/p55.png">
        </a>
        <a class="fr" href="/wap/peizi/day">
            <img class="tp tp02" src="picture/p66.png">
        </a>
    </div>
    <div class="clearfix pz">

        <a class="fl" href="/wap/peizi/month">
            <img class="tp tp02" src="picture/p88.png">
        </a>
        <a class="fr" href="/wap/trial">
            <img class="tp tp02" src="picture/p77.png">
        </a>
    </div>
    <a href="">
        <img class="tp" src="picture/p100.png">
    </a>

</div>
<div class="btn clearfix">
    <a href="/wap/register" class="zhuce fl"></a>
    <a href="https://url.cn/5efZzFI" class="xiazai fr"></a>
</div>
</body>
</html>
